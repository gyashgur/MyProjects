<script type="text/javascript">


$(function(){ 
  var $posts = $('#posts');
  var arrayReturn = [];
        $.ajax({
            url: "http://jsonplaceholder.typicode.com/posts",
            async: false,
            dataType: 'json',
            success: function (posts) {
              console.log('success', posts);
              $.each(posts, function(i, post) {                   
                      $posts.append('<br/><br/><b>ID:</b> '+post.id+'   <b>User ID:  </b>'+post.userId+'   <br/><b>Title:</b>   '+post.title+' <br/><b>Post:   </b>'+post.body);

              });
            },  
            error: function(){
                  alert('error loading orders');
            }
        });
});
